<form th:action="@{/account/login}" th:object="${loginRequest}" method="post">
  <!-- Username input -->
  <div data-mdb-input-init class="form-outline mb-4">
    <input
      type="text"
      id="loginName"
      name="username"
      th:field="*{username}"
      class="form-control"
    />
    <label class="form-label" for="loginName">Username</label>
    <div class="text-danger" th:errors="*{username}"></div>
  </div>

  <!-- Password input -->
  <div data-mdb-input-init class="form-outline mb-4">
    <input
      type="password"
      id="loginPassword"
      name="password"
      class="form-control"
      th:field="*{password}"
    />
    <label class="form-label" for="loginPassword">Password</label>
    <div class="text-danger" th:errors="*{password}"></div>
  </div>

  <!-- 2 column grid layout -->
  <div class="row mb-4">
    <div class="col-md-6 d-flex justify-content-center">
      <div class="form-check mb-3 mb-md-0">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="loginCheck"
          checked
        />
        <label class="form-check-label" for="loginCheck">Remember me</label>
      </div>
    </div>
    <div class="col-md-6 d-flex justify-content-center">
      <a href="#!">Forgot password?</a>
    </div>
  </div>

  <!-- Submit button -->
  <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-primary btn-block mb-4 w-50">
      Sign up
    </button>
  </div>
</form>
