<div
  class="modal fade"
  id="updatePassword"
  data-mdb-backdrop="static"
  data-mdb-keyboard="false"
  tabindex="-1"
  aria-labelledby="updatePasswordLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-scrollable modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title fw-bold" id="updatePasswordLabel">
          Update Password
        </h5>
        <button
          type="button"
          class="btn-close"
          data-mdb-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form
          method="post"
          class="row"
          th:action="@{/account/profile/update-password}"
          th:object="${updatePasswordRequest}"
        >
          <!-- Form Section -->
          <div class="col">
            <div class="card mb-4">
              <div class="card-body">
                <!-- Old Password -->
                <div class="row align-items-center mb-3">
                  <div class="col-sm-3">
                    <label for="oldPassword" class="mb-0">Old Password</label>
                  </div>
                  <div class="col-sm-9">
                    <div class="form-outline" data-mdb-input-init>
                      <input
                        type="password"
                        id="oldPassword"
                        th:field="*{oldPassword}"
                        placeholder="Enter your current password"
                        class="form-control"
                        required
                      />
                      <div
                        th:if="${#fields.hasErrors('oldPassword')}"
                        class="text-danger mt-1"
                      >
                        <span th:errors="*{oldPassword}"></span>
                      </div>
                    </div>
                  </div>
                </div>
                <hr />

                <!-- New Password -->
                <div class="row align-items-center mb-3">
                  <div class="col-sm-3">
                    <label for="newPassword" class="mb-0">New Password</label>
                  </div>
                  <div class="col-sm-9">
                    <div class="form-outline" data-mdb-input-init>
                      <input
                        type="password"
                        id="newPassword"
                        th:field="*{newPassword}"
                        placeholder="Enter your new password"
                        class="form-control"
                        required
                      />
                      <div
                        th:if="${#fields.hasErrors('newPassword')}"
                        class="text-danger mt-1"
                      >
                        <span th:errors="*{newPassword}"></span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="text-center">
            <button type="button" class="btn btn-link" data-mdb-dismiss="modal">
              Cancel
            </button>
            <button type="submit" class="btn btn-success" data-mdb-ripple-init>
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
