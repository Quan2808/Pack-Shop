<section th:fragment="content">
  <div
    id="kt_app_sidebar"
    class="app-sidebar flex-column"
    data-kt-drawer="true"
    data-kt-drawer-name="app-sidebar"
    data-kt-drawer-activate="{default: true, lg: false}"
    data-kt-drawer-overlay="true"
    data-kt-drawer-width="250px"
    data-kt-drawer-direction="start"
    data-kt-drawer-toggle="#kt_app_sidebar_mobile_toggle"
  >
    <div
      class="d-flex flex-column justify-content-between h-100 hover-scroll-overlay-y my-2 d-flex flex-column"
      id="kt_app_sidebar_main"
      data-kt-scroll="true"
      data-kt-scroll-activate="true"
      data-kt-scroll-height="auto"
      data-kt-scroll-dependencies="#kt_app_header"
      data-kt-scroll-wrappers="#kt_app_main"
      data-kt-scroll-offset="5px"
    >
      <div
        id="#kt_app_sidebar_menu"
        data-kt-menu="true"
        data-kt-menu-expand="false"
        class="flex-column-fluid menu menu-sub-indention menu-column menu-rounded menu-active-bg mb-7"
      >
        <div data-kt-menu-trigger="click" class="menu-item menu-accordion">
          <a class="menu-link" th:href="@{/dashboard}">
            <span class="menu-icon">
              <i class="ki-duotone ki-element-11 fs-1">
                <span class="path1"></span>
                <span class="path2"></span>
                <span class="path3"></span>
                <span class="path4"></span>
              </i>
            </span>
            <span class="menu-title">Dashboard</span>
          </a>
        </div>

        <div data-kt-menu-trigger="click" class="menu-item menu-accordion">
          <span class="menu-link">
            <span class="menu-icon">
              <i class="ki-duotone ki-parcel fs-1">
                <span class="path1"></span>
                <span class="path2"></span>
                <span class="path3"></span>
                <span class="path4"></span>
                <span class="path5"></span>
              </i>
            </span>
            <span class="menu-title">Catalog</span>
            <span class="menu-arrow"></span>
          </span>
          <div class="menu-sub menu-sub-accordion">
            <div class="menu-item">
              <a class="menu-link" th:href="@{/dashboard/catalog/stores}">
                <span class="menu-bullet">
                  <span class="bullet bullet-dot"></span>
                </span>
                <span class="menu-title">Stores</span>
              </a>
            </div>

            <div class="menu-item">
              <a class="menu-link" th:href="@{/dashboard/catalog/categories}">
                <span class="menu-bullet">
                  <span class="bullet bullet-dot"></span>
                </span>
                <span class="menu-title">Categories</span>
              </a>
            </div>

            <div class="menu-item">
              <a class="menu-link" th:href="@{/dashboard/catalog/products}">
                <span class="menu-bullet">
                  <span class="bullet bullet-dot"></span>
                </span>
                <span class="menu-title">Products</span>
              </a>
            </div>
          </div>
        </div>

        <div data-kt-menu-trigger="click" class="menu-item menu-accordion">
          <span class="menu-link">
            <span class="menu-icon">
              <i class="ki-duotone ki-note-2 fs-1">
                <span class="path1"></span>
                <span class="path2"></span>
                <span class="path3"></span>
                <span class="path4"></span>
              </i>
            </span>
            <span class="menu-title">Orders</span>
            <span class="menu-arrow"></span>
          </span>
          <div class="menu-sub menu-sub-accordion">
            <div class="menu-item">
              <a class="menu-link" th:href="@{/dashboard/sales/order}">
                <span class="menu-bullet">
                  <span class="bullet bullet-dot"></span>
                </span>
                <span class="menu-title">Listing</span>
              </a>
            </div>
          </div>
        </div>

        <div data-kt-menu-trigger="click" class="menu-item menu-accordion">
          <span class="menu-link">
            <span class="menu-icon">
              <i class="ki-duotone ki-profile-user fs-1">
                <span class="path1"></span>
                <span class="path2"></span>
                <span class="path3"></span>
                <span class="path4"></span>
              </i>
            </span>
            <span class="menu-title">Users</span>
            <span class="menu-arrow"></span>
          </span>
          <div class="menu-sub menu-sub-accordion">
            <div class="menu-item">
              <a class="menu-link" th:href="@{/dashboard/users/customer}">
                <span class="menu-bullet">
                  <span class="bullet bullet-dot"></span>
                </span>
                <span class="menu-title">Customers</span>
              </a>
            </div>

            <div class="menu-item">
              <a class="menu-link" th:href="@{/dashboard/users/shipper}">
                <span class="menu-bullet">
                  <span class="bullet bullet-dot"></span>
                </span>
                <span class="menu-title">Shipper</span>
              </a>
            </div>

            <div class="menu-item">
              <a class="menu-link" th:href="@{/dashboard/users/admin}">
                <span class="menu-bullet">
                  <span class="bullet bullet-dot"></span>
                </span>
                <span class="menu-title">Admins</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
