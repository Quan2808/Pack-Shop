<main th:fragment="content">
  <!-- Begin Slider -->
  <div th:replace="~{client/pages/components/_slider}"></div>
  <!-- End Slider -->

  <!-- Begin Services -->
  <div th:replace="~{client/pages/components/_services}"></div>
  <!-- End Services -->

  <hr class="hr hr-blurry" />

  <!-- Begin Content -->
  <div class="container">
    <h3 class="fw-bold">Pack Shop Brand Products</h3>

    <div class="row row-cols-1 row-cols-md-4 row-cols-2 g-4">
      <div class="col">
        <div class="card shadow-0 product-card">
          <div
            class="bg-image hover-overlay shadow-1-strong rounded"
            data-mdb-ripple-init
            data-mdb-ripple-color="light"
          >
            <img
              src="https://product.hstatic.net/200000273565/product/1__9__c87c5e3c84c44caba26e4f0c20a80b3c_large.jpg"
              class="card-img-top"
              alt="Product Name"
            />
            <a href="product">
              <div
                class="mask"
                style="background-color: hsla(0, 0%, 98%, 0.2)"
              ></div>
            </a>
          </div>

          <div class="card-body">
            <h6 class="card-title">Product Name</h6>
            <p class="card-text fw-bold">
              Price: <span class="text-success">1234â‚«</span>
            </p>
            <div
              class="btn-group w-100 d-flex justify-content-between"
              role="group"
            >
              <button
                type="button"
                class="btn btn-warning"
                data-mdb-ripple-init
                data-mdb-color="dark"
              >
                Add to cart
              </button>
              <button
                type="button"
                class="btn btn-light"
                data-mdb-ripple-init
                data-mdb-color="dark"
              >
                Buy now
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Content -->
</main>
