<div class="container mt-2">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div th:each="service : ${services}" class="col">
      <div class="card shadow-0">
        <div
          class="bg-image hover-overlay shadow-1-strong rounded"
          data-mdb-ripple-init
          data-mdb-ripple-color="light"
        >
          <img th:src="${service['image']}" class="card-img-top" alt="service" />
          <a th:href="${service['link']}">
            <div class="mask" style="background-color: hsla(0, 0%, 98%, 0.2)"></div>
          </a>
        </div>
        <div class="card-body">
          <h6 class="card-title fw-bold" th:text="${service['title']}"></h6>
          <a th:href="${service['link']}" class="btn btn-warning" data-mdb-ripple-init>
            Go somewhere
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
