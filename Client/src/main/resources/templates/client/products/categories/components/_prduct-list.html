<div class="container">
  <div class="row row-cols-1 row-cols-md-4 row-cols-2 g-4">
    <div class="col" th:each="product : ${products}">
      <div class="card shadow-0 product-card">
        <div
          class="bg-image hover-overlay shadow-1-strong rounded ratio ratio-1x1"
          data-mdb-ripple-init
          data-mdb-ripple-color="light"
        >
          <img
            th:src="@{'/uploads/' + ${product.thumbnail}}"
            th:alt="${product.name}"
            class="card-img-top"
          />
          <a th:href="@{/products/{id}(id=${product.id})}">
            <div
              class="mask"
              style="background-color: hsla(0, 0%, 98%, 0.2)"
            ></div>
          </a>
        </div>

        <div class="card-body">
          <h6 class="card-title" th:text="${product.name}">Product Name</h6>
          <p class="card-text fw-bold">
            Price:
            <span class="text-success" th:text="${product.price}">1234â‚«</span>
          </p>
          <div
            class="btn-group w-100 d-flex justify-content-between"
            role="group"
          >
            <button
              type="button"
              class="btn btn-warning"
              data-mdb-ripple-init
              data-mdb-color="dark"
            >
              Add to cart
            </button>
            <button
              type="button"
              class="btn btn-light"
              data-mdb-ripple-init
              data-mdb-color="dark"
            >
              Buy now
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
