<div
  id="carouselExampleIndicators"
  data-mdb-carousel-init
  class="carousel slide carousel-fade"
  data-mdb-ride="carousel"
>
  <!-- Carousel items -->
  <div class="carousel-inner mb-5">
    <!-- Thumbnail là item mặc định (active) -->
    <div class="carousel-item active ratio ratio-1x1">
      <img
        th:src="@{'/uploads/' + ${product.thumbnail}}"
        th:alt="${product.name}"
        class="d-block w-100"
        alt="Product Thumbnail"
      />
    </div>

    <!-- Các ảnh từ media -->
    <th:block th:each="mediaUrl, iterStat : ${product.media}">
      <div
        th:classappend="${iterStat.first} ? 'carousel-item ratio ratio-1x1 active' : 'carousel-item ratio ratio-1x1'"
      >
        <img
          th:src="@{'/uploads/' + ${mediaUrl}}"
          th:alt="${product.name} + ' - Image ' + ${iterStat.count}"
          class="d-block w-100"
          alt="Product Media"
        />
      </div>
    </th:block>
  </div>

  <!-- Nút điều hướng -->
  <button
    data-mdb-button-init
    class="carousel-control-prev"
    type="button"
    data-mdb-target="#carouselExampleIndicators"
    data-mdb-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    data-mdb-button-init
    class="carousel-control-next"
    type="button"
    data-mdb-target="#carouselExampleIndicators"
    data-mdb-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>

  <!-- Indicators (thumbnail nhỏ) -->
  <div class="carousel-indicators" style="margin-bottom: -20px">
    <!-- Thumbnail indicator -->
    <button
      type="button"
      data-mdb-button-init
      data-mdb-target="#carouselExampleIndicators"
      data-mdb-slide-to="0"
      class="active"
      aria-current="true"
      th:aria-label="'Slide 1'"
      style="width: 100px"
    >
      <img
        th:src="@{'/uploads/' + ${product.thumbnail}}"
        th:alt="${product.name}"
        class="d-block w-100 img-fluid"
      />
    </button>

    <!-- Indicators cho media -->
    <th:block th:each="mediaUrl, iterStat : ${product.media}">
      <button
        type="button"
        data-mdb-button-init
        data-mdb-target="#carouselExampleIndicators"
        th:data-mdb-slide-to="${iterStat.count}"
        th:aria-label="'Slide ' + ${iterStat.count + 1}"
        style="width: 100px"
      >
        <img
          th:src="@{'/uploads/' + ${mediaUrl}}"
          th:alt="${product.name} + ' - Image ' + ${iterStat.count}"
          class="d-block w-100 img-fluid"
        />
      </button>
    </th:block>
  </div>
</div>
