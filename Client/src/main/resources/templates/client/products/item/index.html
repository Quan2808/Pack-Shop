<th:block th:fragment="viewStyles"> </th:block>

<div th:fragment="content" class="container">
  <!-- Begin Breadcrumb -->
  <div
    th:replace="~{fragments/client/components/_breadcrumb :: breadcrumb(item='Category')}"
  ></div>
  <!-- End Breadcrumb -->

  <div class="row">
    <!-- Begin Gallery -->
    <div class="col-md-6 col-12">
      <div th:replace="~{client/products/item/components/_gallery}"></div>
    </div>
    <!-- End Gallery -->

    <!-- Begin Details -->
    <div class="col-md-6 col-12 mt-3 mt-md-0">
      <div th:replace="~{client/products/item/components/_details}"></div>
    </div>
    <!-- End Details -->
  </div>

  <hr class="hr hr-blurry" />

  <!-- Begin Information -->
  <div th:replace="~{client/products/item/components/_information}"></div>
  <!-- End Information -->
</div>

<th:block th:fragment="viewScripts"> </th:block>
