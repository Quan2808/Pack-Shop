<div th:fragment="content">
  <div class="row">
    <div th:replace="~{dashboard/account/detail/components/_avatar}"></div>

    <div class="col-lg">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <ul class="nav nav-tabs mb-3" id="profile" role="tablist">
            <li class="nav-item" role="presentation">
              <a
                data-mdb-tab-init
                class="nav-link active"
                id="overview"
                href="#overview-tab"
                role="tab"
                aria-controls="overview-tab"
                aria-selected="true"
                >Overview</a
              >
            </li>
            <li class="nav-item" role="presentation">
              <a
                data-mdb-tab-init
                class="nav-link"
                id="advanced"
                href="#advanced-tab"
                role="tab"
                aria-controls="advanced-tab"
                aria-selected="false"
                >Advanced</a
              >
            </li>
          </ul>
        </div>
      </div>

      <div class="tab-content" id="profile-content">
        <div
          class="tab-pane fade show active"
          id="overview-tab"
          role="tabpanel"
          aria-labelledby="overview"
        >
          <div
            th:replace="~{dashboard/account/detail/components/_overview}"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>
