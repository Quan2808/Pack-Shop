<th:block th:fragment="viewStyles">
  <link href="/plugins/datatables/datatables.bundle.css" rel="stylesheet" />
</th:block>

<div th:fragment="content">
  <div class="card card-flush">
    <div class="card-header py-4">
      <div class="d-flex justify-content-between align-items-center">
        <div class="p-2">
          <div class="form-outline">
            <div data-mdb-input-init class="form-outline">
              <input type="text" class="form-control" id="catalog-search" />
              <label class="form-label" for="catalog-search">Search</label>
            </div>
          </div>
        </div>

        <div class="d-flex align-items-center">
          <a
            type="button"
            data-mdb-button-init
            data-mdb-ripple-init
            class="btn btn-success"
            data-mdb-modal-init
            data-mdb-target="#createCategoryModal"
          >
            Add Category
          </a>
        </div>
      </div>
    </div>

    <div class="card-body pt-0">
      <div
        data-mdb-datatable-init
        data-mdb-clickable-rows="true"
        data-mdb-hover="true"
        class="catalog-table"
        id="catalog-table"
      >
        <table class="table table-striped table-bordered" id="products-table">
          <thead>
            <tr>
              <th class="th-sm">Category</th>
              <th class="th-sm" data-mdb-sort="false">
                <div class="text-end">Action</div>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="category : ${categories}">
              <td>
                <p class="fw-bold" th:text="${category.name}">Category Name</p>
              </td>
              <td class="text-end">
                <div class="d-flex justify-content-end">
                  <button
                    role="button"
                    data-mdb-ripple-init
                    class="call-btn btn btn-outline-primary btn-floating btn-sm"
                    data-mdb-modal-init
                    data-mdb-target="#editCategoryModal"
                    th:attr="data-category-id=${category.id}, data-category-name=${category.name}"
                    onclick="showEditModal(this)"
                  >
                    <i class="fa-solid fa-pen"></i>
                  </button>
                  <button
                    data-mdb-ripple-init
                    class="message-btn btn ms-2 btn-danger btn-floating btn-sm"
                    data-mdb-modal-init
                    data-mdb-target="#deleteModal"
                    th:data-category-id="${category.id}"
                    th:data-category-name="${category.name}"
                    onclick="showDeleteModal(this)"
                  >
                    <i class="fa-regular fa-trash-can"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Products List Modal -->
  <div
    class="modal fade"
    tabindex="-1"
    aria-hidden="true"
    id="modal-catalog-table"
  >
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fw-bold" id="modal-header-catalog-table"></h5>
          <button
            type="button"
            class="btn-close"
            data-mdb-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body" id="modal-body-catalog-table"></div>
      </div>
    </div>
  </div>

  <!-- Create Category Modal -->
  <div
    th:replace="~{dashboard/catalog/categories/list/components/create}"
  ></div>

  <!-- Edit Category Modal -->
  <div th:replace="~{dashboard/catalog/categories/list/components/edit}"></div>

  <!-- Delete Confirmation Modal -->
  <div
    class="modal fade"
    id="deleteModal"
    tabindex="-1"
    aria-labelledby="deleteModalTitle"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body text-center" style="margin-top: 30px">
          <i
            class="fa-solid fa-circle-exclamation fa-beat text-warning"
            style="font-size: 50px; margin-bottom: 30px"
          ></i>
          <p id="deleteConfirmText">
            Are you sure you want to delete this category? This action cannot be
            undone.
          </p>
        </div>
        <div class="text-center" style="margin-bottom: 30px">
          <button
            type="button"
            class="btn btn-link"
            data-mdb-ripple-init
            data-mdb-dismiss="modal"
          >
            No, cancel
          </button>
          <button
            type="button"
            class="btn btn-danger"
            data-mdb-ripple-init
            onclick="confirmDelete()"
          >
            Yes, delete!
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<th:block th:fragment="viewScripts">
  <script src="/plugins/datatables/datatables.bundle.js"></script>
  <script src="/plugins/custom/catalog/list.js"></script>

  <div
    th:replace="~{dashboard/catalog/products/components/toast-notifications}"
  ></div>

  <script
    type="application/json"
    id="categories-data"
    th:utext="${categoriesData}"
  ></script>

  <script>
    (() => {
      const table = document.getElementById("catalog-table");
      const modal = document.getElementById("modal-catalog-table");
      const modalBody = document.getElementById("modal-body-catalog-table");
      const modalHeader = document.getElementById("modal-header-catalog-table");

      const modalInstance = new mdb.Modal(modal);

      const categories = JSON.parse(
        document.getElementById("categories-data").textContent
      );

      document.querySelectorAll(".call-btn, .message-btn").forEach((button) => {
        button.addEventListener("click", (e) => {
          e.stopPropagation();
        });
      });

      table.addEventListener("rowClicked.mdb.datatable", (e) => {
        const { index } = e;
        const category = categories[index];

        modalHeader.innerText = `Category: ${category.name}`;

        if (category.products.length > 0) {
          modalBody.innerHTML = `
    <table class="table align-middle mb-0 bg-white">
      <thead class="bg-light">
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        ${category.products
          .map(
            (product) => `
              <tr>
                <td>
                  <div class="d-flex align-items-center">
                    <img
                      src="/uploads/${product.thumbnail}"
                      alt="${product.name}"
                      style="width: 45px; height: 45px"
                      class="rounded-circle"
                    />
                    <div class="ms-3">
                      <p class="fw-bold mb-1">${product.name}</p>
                    </div>
                  </div>
                </td>
                <td>${product.quantity}</td>
                <td>$${product.price}</td>
                <td>
                  ${
                    product.status === "PUBLISHED"
                      ? `<span class="badge rounded-pill badge-success">PUBLISHED</span>`
                      : `<span class="badge rounded-pill badge-danger">INACTIVE</span>`
                  }
                </td>
              </tr>
            `
          )
          .join("")}
      </tbody>
    </table>
  `;
        } else {
          modalBody.innerHTML = `<p class="text-center text-muted">No matching results found</p>`;
        }

        modalInstance.show();
      });
    })();
  </script>

  <script>
    function showEditModal(button) {
      const categoryId = button.getAttribute("data-category-id");
      const categoryName = button.getAttribute("data-category-name");

      const modal = document.getElementById("editCategoryModal");
      const idInput = modal.querySelector("#id");
      const nameInput = modal.querySelector("#name");

      idInput.value = categoryId;
      nameInput.value = categoryName;

      const modalInstance = new mdb.Modal(modal);
      modalInstance.show();
    }
  </script>
</th:block>
