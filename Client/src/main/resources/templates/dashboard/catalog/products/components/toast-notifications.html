<!-- Toast Container -->
<div class="position-fixed top-0 end-0 p-3" style="z-index: 1100">
  <div
    th:if="${successMessage}"
    class="toast fade hide toast-success"
    id="successToast"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
    data-mdb-delay="3000"
    data-mdb-autohide="true"
    data-mdb-position="top-right"
    data-mdb-append-to-body="true"
    data-mdb-stacking="true"
    data-mdb-width="350px"
    data-mdb-color="success"
  >
    <div class="toast-header toast-success">
      <i class="fas fa-check fa-lg me-2"></i>
      <strong class="me-auto">Success</strong>
      <button
        type="button"
        class="btn-close btn-close-white"
        data-mdb-dismiss="toast"
      ></button>
    </div>
    <div class="toast-body" th:text="${successMessage}"></div>
  </div>

  <div
    th:if="${errorMessage}"
    class="toast fade hide toast-danger"
    id="errorToast"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
    data-mdb-delay="3000"
    data-mdb-autohide="true"
    data-mdb-position="top-right"
    data-mdb-append-to-body="true"
    data-mdb-stacking="true"
    data-mdb-width="350px"
    data-mdb-color="danger"
  >
    <div class="toast-header toast-danger">
      <i class="fas fa-exclamation-circle me-2"></i>
      <strong class="me-auto">Error</strong>
      <button
        type="button"
        class="btn-close btn-close-white"
        data-mdb-dismiss="toast"
      ></button>
    </div>
    <div class="toast-body" th:text="${errorMessage}"></div>
  </div>
</div>

<script>
  // Initialize and show toasts if messages exist
  document.addEventListener("DOMContentLoaded", function () {
    const successToast = document.getElementById("successToast");
    const errorToast = document.getElementById("errorToast");

    if (successToast) {
      const toast = new mdb.Toast(successToast);
      toast.show();
    }

    if (errorToast) {
      const toast = new mdb.Toast(errorToast);
      toast.show();
    }
  });
</script>
