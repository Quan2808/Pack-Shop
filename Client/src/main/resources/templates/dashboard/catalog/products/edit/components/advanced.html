<div class="card card-flush py-4 mb-3">
  <div class="card-body pt-0">
    <h5 class="card-title fw-bold mb-4">Inventory</h5>

    <div class="mb-4">
      <label class="form-label fw-bold" for="sku">SKU</label>
      <div data-mdb-input-init class="form-outline">
        <input
          type="text"
          id="sku"
          name="sku"
          th:field="*{sku}"
          class="form-control"
          placeholder="SKU Number"
        />
      </div>
      <small class="text-muted text-center">Enter the product SKU.</small>
      <div
        class="text-danger"
        th:if="${#fields.hasErrors('sku')}"
        th:errors="*{sku}"
      ></div>
    </div>

    <div class="mb-4">
      <label class="form-label fw-bold" for="qty">Quantity</label>
      <div data-mdb-input-init class="form-outline">
        <input
          type="number"
          id="qty"
          name="quantity"
          th:field="*{quantity}"
          class="form-control"
          placeholder="0"
        />
      </div>
      <small class="text-muted text-center">Enter the product quantity.</small>
      <div
        class="text-danger"
        th:if="${#fields.hasErrors('quantity')}"
        th:errors="*{quantity}"
      ></div>
    </div>
  </div>
</div>

<div class="card card-flush py-4 mb-3">
  <div class="card-body pt-0">
    <h5 class="card-title fw-bold mb-4">Attributes</h5>
    <div class="row">
      <div class="col-lg-6">
        <div class="mb-4">
          <label class="form-label fw-bold" for="capacity">Capacity</label>
          <div data-mdb-input-init class="form-outline">
            <input
              type="text"
              id="capacity"
              th:field="*{capacity}"
              class="form-control"
              placeholder="Example: 20L"
              pattern="\d+(\.\d+)?\s*(L|ml|g|kg)?"
              title="Please enter capacity in the format: number followed by unit (e.g., 20L, 500ml)"
            />
          </div>
          <small class="text-muted text-center"
            >Enter the product capacity (e.g., 20L, 500ml).</small
          >
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('capacity')}"
            th:errors="*{capacity}"
          ></div>
        </div>

        <div class="mb-4">
          <label class="form-label fw-bold" for="weight">Weight</label>
          <div data-mdb-input-init class="form-outline">
            <input
              type="text"
              id="weight"
              th:field="*{weight}"
              class="form-control"
              placeholder="Example: 0.8 kg"
              pattern="\d+(\.\d+)?\s*(kg|g|lb|oz)?"
              title="Please enter weight in the format: number followed by unit (e.g., 0.8 kg, 500g)"
            />
          </div>
          <small class="text-muted text-center"
            >Enter the product weight (e.g., 0.8 kg, 500g).</small
          >
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('weight')}"
            th:errors="*{weight}"
          ></div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="mb-4">
          <label class="form-label fw-bold" for="dimensions">Dimensions</label>
          <div data-mdb-input-init class="form-outline">
            <input
              type="text"
              id="dimensions"
              th:field="*{dimensions}"
              class="form-control"
              placeholder="Example: 30x40x10 cm"
              pattern="\d+x\d+x\d+\s*(cm|mm|m|in)?"
              title="Please enter dimensions in the format: width x height x depth (e.g., 30x40x10 cm)"
            />
          </div>
          <small class="text-muted text-center"
            >Enter the product dimensions (e.g., 30x40x10 cm).</small
          >
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('dimensions')}"
            th:errors="*{dimensions}"
          ></div>
        </div>

        <div class="mb-4">
          <label class="form-label fw-bold" for="material">Material</label>
          <div data-mdb-input-init class="form-outline">
            <input
              type="text"
              id="material"
              th:field="*{material}"
              class="form-control"
              placeholder="Example: Cotton"
              pattern="[A-Za-z\s]+"
              title="Please enter material using letters only (e.g., Cotton, Polyester)"
            />
          </div>
          <small class="text-muted text-center"
            >Enter the product material (e.g., Cotton, Polyester).</small
          >
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('material')}"
            th:errors="*{material}"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>
