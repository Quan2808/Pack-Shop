<nav
  data-mdb-sidenav-init
  id="sidenav"
  data-mdb-close-on-esc="false"
  class="sidenav fixed-top"
  data-mdb-mode="side"
  data-mdb-content="#content"
  data-mdb-focus-trap="false"
  style="background-color: #f8f2ec"
>
  <a
    data-mdb-ripple-init
    class="d-flex justify-content-center py-4 mb-3"
    style="border-bottom: 1px solid #dcdcdc"
    href="#!"
    data-mdb-ripple-color="primary"
  >
    <img
      id="Pack-Shop-logo"
      src="/images/logos/logo.png"
      alt="Pack Shop Logo"
      style="width: 75%"
      draggable="false"
    />
  </a>
  <ul class="sidenav-menu px-2 pb-5">
    <li class="sidenav-item">
      <a
        class="sidenav-link"
        href="/dashboard"
        th:classappend="${view.contains('/home') ? 'fw-bold text-warning' : ''}"
      >
        <i
          class="fas fa-tachometer-alt fa-fw me-3"
          th:classappend="${view.contains('/home') ? 'text-warning' : ''}"
        ></i>
        <span>Overview</span>
      </a>
    </li>

    <li class="sidenav-item pt-3">
      <span class="sidenav-subheading text-muted">Catalog</span>
      <a
        class="sidenav-link"
        href="/dashboard/catalog/products"
        th:classappend="${view.contains('/products') ? 'fw-bold text-warning' : ''}"
      >
        <i
          class="fas fa-tag fa-fw me-3"
          th:classappend="${view.contains('/products') ? 'text-warning' : ''}"
        ></i>
        <span>Products</span>
      </a>
      <a
        class="sidenav-link"
        href="/dashboard/catalog/categories"
        th:classappend="${view.contains('/categories') ? 'fw-bold text-warning' : ''}"
      >
        <i
          class="fas fa-cubes fa-fw me-3"
          th:classappend="${view.contains('/categories') ? 'text-warning' : ''}"
        ></i>
        <span>Categories</span>
      </a>
    </li>

    <li class="sidenav-item pt-3">
      <span class="sidenav-subheading text-muted">Sales</span>
      <a
        class="sidenav-link"
        href="/dashboard/orders"
        th:classappend="${view.contains('/orders') ? 'fw-bold text-warning' : ''}"
      >
        <i
          class="fas fa-clipboard-list fa-fw me-3"
          th:classappend="${view.contains('/orders') ? 'text-warning' : ''}"
        ></i>
        <span>Orders</span>
      </a>
    </li>
  </ul>
</nav>
