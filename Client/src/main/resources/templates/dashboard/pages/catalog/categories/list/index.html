<th:block th:fragment="viewStyles">
  <link href="/plugins/datatables/datatables.bundle.css" rel="stylesheet" />
</th:block>

<div th:fragment="content">
  <div class="card card-flush">
    <div class="card-header py-4">
      <div class="d-flex justify-content-between align-items-center">
        <div class="p-2">
          <div class="form-outline">
            <div data-mdb-input-init class="form-outline">
              <input type="text" class="form-control" id="catalog-search" />
              <label class="form-label" for="catalog-search">Search</label>
            </div>
          </div>
        </div>

        <div class="d-flex align-items-center">
          <a
            href="/dashboard/catalog/categories/create"
            role="button"
            aria-pressed="true"
            class="btn btn-success"
            data-mdb-ripple-init
          >
            Add Category
          </a>
        </div>
      </div>
    </div>

    <div class="card-body pt-0">
      <div
        data-mdb-datatable-init
        data-mdb-hover="true"
        class="catalog-table"
        id="catalog-table"
      >
        <table class="table table-striped table-bordered" id="products-table">
          <thead>
            <tr>
              <th class="th-sm">Category</th>
              <th class="th-sm" data-mdb-sort="false">
                <div class="text-end">Action</div>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="category : ${categories}">
              <td>
                <p class="fw-bold" th:text="${category.name}">Category Name</p>
              </td>
              <td class="text-end">
                <div class="d-flex justify-content-end">
                  <button
                    data-mdb-ripple-init
                    class="call-btn btn btn-outline-primary btn-floating btn-sm"
                    th:onclick="'location.href=\'/dashboard/catalog/categories/edit/' + ${category.id} + '\''"
                  >
                    <i class="fa-solid fa-pen"></i>
                  </button>
                  <button
                    data-mdb-ripple-init
                    class="message-btn btn ms-2 btn-danger btn-floating btn-sm"
                    data-mdb-modal-init
                    data-mdb-target="#deleteModal"
                    th:data-category-id="${category.id}"
                    th:data-category-name="${category.name}"
                    onclick="showDeleteModal(this)"
                  >
                    <i class="fa-regular fa-trash-can"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div
    class="modal fade"
    id="deleteModal"
    tabindex="-1"
    aria-labelledby="deleteModalTitle"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body text-center" style="margin-top: 30px">
          <i
            class="fa-solid fa-circle-exclamation fa-beat text-warning"
            style="font-size: 50px; margin-bottom: 30px"
          ></i>
          <p id="deleteConfirmText">
            Are you sure you want to delete this category? This action cannot be
            undone.
          </p>
        </div>
        <div class="text-center" style="margin-bottom: 30px">
          <button
            type="button"
            class="btn btn-link"
            data-mdb-ripple-init
            data-mdb-dismiss="modal"
          >
            No, cancel
          </button>
          <button
            type="button"
            class="btn btn-danger"
            data-mdb-ripple-init
            onclick="confirmDelete()"
          >
            Yes, delete!
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<th:block th:fragment="viewScripts">
  <script src="/plugins/datatables/datatables.bundle.js"></script>
  <script src="/plugins/custom/catalog/list.js"></script>

  <div
    th:replace="~{dashboard/pages/catalog/products/components/toast-notifications}"
  ></div>

  <script>
    // Existing delete modal code
    let selectedCategoryId = null;

    function showDeleteModal(button) {
      const categoryId = button.getAttribute("data-category-id");
      const categoryName = button.getAttribute("data-category-name");

      selectedCategoryId = categoryId;

      const confirmText = document.getElementById("deleteConfirmText");
      confirmText.textContent = `Are you sure you want to delete the category "${categoryName}"? This action cannot be undone.`;
    }

    function confirmDelete() {
      if (selectedCategoryId) {
        window.location.href = `/dashboard/catalog/categories/delete/${selectedCategoryId}`;
      }
    }
  </script>
</th:block>
