<div class="card card-flush py-4 mb-3">
  <div class="card-body pt-0">
    <h5 class="card-title fw-bold mb-4">Inventory</h5>

    <div class="mb-4">
      <label class="form-label fw-bold" for="sku">SKU</label>
      <div data-mdb-input-init class="form-outline">
        <input
          type="text"
          id="sku"
          name="sku"
          class="form-control"
          placeholder="SKU Number"
          th:field="*{sku}"
        />
      </div>
      <small class="text-muted text-center">Enter the product SKU.</small>
      <div
        class="text-danger"
        th:if="${#fields.hasErrors('sku')}"
        th:errors="*{sku}"
      ></div>
    </div>

    <div class="mb-4">
      <label class="form-label fw-bold" for="qty">Quantity</label>
      <div data-mdb-input-init class="form-outline">
        <input
          type="number"
          id="qty"
          name="quantity"
          class="form-control"
          placeholder="0"
          th:field="*{quantity}"
        />
      </div>
      <small class="text-muted text-center">Enter the product quantity.</small>
      <div
        class="text-danger"
        th:if="${#fields.hasErrors('quantity')}"
        th:errors="*{quantity}"
      ></div>
    </div>
  </div>
</div>

<div class="card card-flush py-4 mb-3">
  <div class="card-body pt-0">
    <h5 class="card-title fw-bold mb-4">Attributes</h5>
    <div class="row">
      <div class="col-lg-6">
        <div class="mb-4">
          <label class="form-label fw-bold" for="capacity">Capacity</label>
          <div data-mdb-input-init class="form-outline">
            <input
              type="text"
              id="capacity"
              th:field="*{capacity}"
              class="form-control"
              placeholder=" Example: 20L"
            />
          </div>
          <small class="text-muted text-center"
            >Enter the product capacity.</small
          >
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('capacity')}"
            th:errors="*{capacity}"
          ></div>
        </div>

        <div class="mb-4">
          <label class="form-label fw-bold" for="weight">Weight</label>
          <div data-mdb-input-init class="form-outline">
            <input
              type="text"
              id="weight"
              th:field="*{weight}"
              class="form-control"
              placeholder=" Example: 0.8 kg"
            />
          </div>
          <small class="text-muted text-center"
            >Enter the product weight.</small
          >
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('weight')}"
            th:errors="*{weight}"
          ></div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="mb-4">
          <label class="form-label fw-bold" for="dimensions">Dimensions</label>
          <div data-mdb-input-init class="form-outline">
            <input
              type="text"
              id="dimensions"
              th:field="*{dimensions}"
              class="form-control"
              placeholder="Example: 30x40x10 cm"
            />
          </div>
          <small class="text-muted text-center"
            >Enter the product dimensions.</small
          >
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('dimensions')}"
            th:errors="*{dimensions}"
          ></div>
        </div>

        <div class="mb-4">
          <label class="form-label fw-bold" for="material">Material</label>
          <div data-mdb-input-init class="form-outline">
            <input
              type="text"
              id="material"
              th:field="*{material}"
              class="form-control"
              placeholder="Example: Cotton"
            />
          </div>
          <small class="text-muted text-center"
            >Enter the product material.</small
          >
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('material')}"
            th:errors="*{material}"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>
